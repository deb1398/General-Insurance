<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div>
                        <div class="card-header">
                            <h3>Plans</h3>
                        </div>
                        <div class="card-body">
                            <div class=" text-center pb-3">
                                <button type="submit" class="btn btn-default btn-lg" data-toggle="collapse" data-target="#plan" id="Insuranceplan">Choose Your plan</button>
                            </div>                                                       
                            <div class="collapse pb-3" id="plan">
                                <button type="submit" class="btn btn-infos btn-lg" id="3rdparty">Third Party Liability</button>
                                <button type="submit" class="btn btn-infos btn-lg pull-right" id="comprehensive">Comprehensive</button>
                            </div>
                            <div class=" text-center pb-3">
                                <button type="submit" class="btn btn-default btn-lg" data-toggle="collapse" data-target="#duration" id="year">Choose Your plan duration</button>
                            </div>
                            <div class="collapse text-center pb-3" id="duration">
                                <button type="submit" class="btn btn-infos btn-lg pull-left" id="oneyr">One year</button>
                                <button type="submit" class="btn btn-infos btn-lg" id="Twoyr">Two year</button>
                                <button type="submit" class="btn btn-infos btn-lg pull-right" id="Threeyr">Three year</button>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-success1 btn-lg" [routerLink]="''" id="pay"><a href="payment-gateway"class="text-white">Make Payment</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
