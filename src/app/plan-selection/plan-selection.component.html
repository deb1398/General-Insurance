<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div>
                        <div class="card-header text-center">
                            <h3>Plans</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group text-center">
                                <label class="h6">Plan Type</label>
                                <br>
                                <span class="float-left">
                                    <input type="radio" class="form-check-inline" value="third_party" id="plan_type" name="plan_type" formControlName="plan_type" >Third Party Liability
                                </span>
                                <span class="float-right">
                                    <input type="radio" class="form-check-inline" value="comprehensive" id="plan_type" name="plan_type" formControlName="plan_type">Comprehensive
                                </span>
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <label class="h6">Plan Duration</label>
                                <br>
                                <span class="float-left">
                                    <input type="radio" class="form-check-inline" value="oneyr" id="plan_duration" name="plan_duration" formControlName="plan_duration" >One Year
                                </span>
                                <span>
                                    <input type="radio" class="form-check-inline" value="twoyr" id="plan_duration" name="plan_duration" formControlName="plan_duration">Two Year
                                </span>
                                <span class="float-right"> 
                                    <input type="radio" class="form-check-inline" value="threeyr" id="plan_duration" name="plan_duration" formControlName="plan_duration">Three Year
                                </span>
                            </div>
                            <div class="inner-card">
                                <div class="card-header inner-card-header">
                                    <h6>Selected Plan Price Breakup</h6>
                                </div>
                                <div class="card-body inner-card-body">
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-9">Basic Own Damage</div>
                                            <div class="col-md-3">2415</div>
                                          </div>
                                          <div class="row">
                                            <div class="col-md-9">No Claim Bonus Discount</div>
                                            <div class="col-md-3">845</div>
                                          </div>
                                          <div class="row">
                                            <div class="col-md-9">Net Own Damage</div>
                                            <div class="col-md-3">1570</div>
                                          </div>
                                          <hr class="my-2">
                                        <div class="row">
                                          <div class="col-md-9">Basic Third Party</div>
                                          <div class="col-md-3">3221</div>
                                        </div>
                                        <hr class="my-2">
                                        <div class="row">
                                            <div class="col-md-9">Net Premium</div>
                                            <div class="col-md-3">4791</div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-9">GST</div>
                                            <div class="col-md-3">862</div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-9">Total Premium</div>
                                            <div class="col-md-3">5653</div>
                                        </div>
                                        <hr class="my-3">
                                        <div class="row">
                                            <div class="col-md-9">Total Payable</div>
                                            <div class="col-md-3">5653</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div>
                                <button type="button" class="btn btn-default" [routerLink]="''" id="pay"><a href="payment-gateway"class="text-white">Make Payment</a></button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
