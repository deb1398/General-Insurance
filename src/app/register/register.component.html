<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="shadow">
                        <div class="card-header">
                            <h3>User Registration</h3>
                        </div>
                        <div class="card-body">
                            
                            <form class="form">
                                <div class="form-group">
                                    <label for="name1" class="tcolor">First Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="name1">
                                </div>
                                <div class="form-group">
                                    <label for="name2" class="tcolor">Last Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="name2">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="tcolor">Email</label>
                                    <input type="email" class="form-control form-control-lg rounded-0" name="email">
                                </div><div class="form-group">
                                    <label for="dob" class="tcolor">Date Of Birth</label>
                                    <input type="date" class="form-control form-control-lg rounded-0" name="dob">
                                </div><div class="form-group">
                                    <label for="contact" class="tcolor">Contact Number</label>
                                    <input type="number" class="form-control form-control-lg rounded-0" name="contact">
                                </div><div class="form-group">
                                    <label for="add" class="tcolor">Address</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="add">
                                </div>
                                <div class="form-group">
                                    <label for="pwd1" class="tcolor">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="pwd1"> 
                                </div><div class="form-group">
                                    <label for="pwd1" class="tcolor">Confirm Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="pwd1"> 
                                </div>
                                <div >
                                    <button type="submit" class="btn btn-success btn-lg" id="btnLogin"><a class="text-white" routerLink="register">Register</a></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
