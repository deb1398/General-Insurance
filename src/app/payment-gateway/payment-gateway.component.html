<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
                    <!-- <span class="anchor" id="formPayment"></span>
                    <hr class="my-5"> -->

                    <!-- form card cc payment -->
                    <div class="card card-outline-secondary">
                        <div class="card-body">
                            <h3 class="text-center">Credit Card Payment</h3>
                            <hr>
                            <!-- <div class="alert alert-info p-2 pb-3">
                                <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>Ã—</samp></a> 
                                CVC code is required.
                            </div> -->
                            <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" novalidate role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="cc_name">Card Holder's Name</label>
                                    <input type="text" class="form-control" formControlName="card_name" id="cc_name" title="First and last name" required="" [ngClass]="{'is-invalid': card_name.errors && (card_name.touched || card_name.dirty), 'is-valid':card_name.valid}">
                                    <div *ngIf="!card_name?.valid && (card_name?.dirty || card_name?.touched)" id="error-div">
                                        <div [hidden]="!card_name.errors.required">
                                            Card Holder Name is required
                                        </div>
                                        <div [hidden]="!card_name.errors.minlength">
                                            Should contain atleast 3 letters
                                        </div>
                                        <div [hidden]="!card_name.errors.pattern">
                                            Only alphabets are allowed
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Card Number</label>
                                    <input type="text" class="form-control" formControlName="card_number" autocomplete="off" maxlength="16" title="Credit card number" required="" [ngClass]="{'is-invalid': card_number.errors && (card_number.touched || card_number.dirty), 'is-valid':card_number.valid}">
                                    <div *ngIf="!card_number?.valid && (card_number?.dirty || card_number?.touched)" id="error-div">
                                        <div [hidden]="!card_number.errors.required">
                                            Card Number is required
                                        </div>
                                        <div [hidden]="!card_number.errors.pattern">
                                            Only 16 Digit Card Number allowed
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-12">Card Exp. Date</label>
                                    <div class="col-md-4">
                                        <select class="form-control" formControlName="card_exp_no" name="cc_exp_mo" size="0" [ngClass]="{'is-invalid': card_exp_no.errors && (card_exp_no.touched || card_exp_no.dirty), 'is-valid':card_exp_no.valid}">
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <div *ngIf="!card_exp_no?.valid && (card_exp_no?.dirty || card_exp_no?.touched)" id="error-div">
                                            <div [hidden]="!card_exp_no.errors.required">
                                                Card Exp Date is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-control" formControlName="cc_exp_yr" name="cc_exp_yr" size="0" [ngClass]="{'is-invalid': cc_exp_yr.errors && (cc_exp_yr.touched || cc_exp_yr.dirty), 'is-valid':cc_exp_yr.valid}">
                                            <option>2018</option>
                                            <option>2019</option>
                                            <option>2020</option>
                                            <option>2021</option>
                                            <option>2022</option>
                                        </select>
                                        <div *ngIf="!cc_exp_yr?.valid && (cc_exp_yr?.dirty || cc_exp_yr?.touched)" id="error-div">
                                            <div [hidden]="!cc_exp_yr.errors.required">
                                                Card Exp Year is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" formControlName="card_cvc" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="" placeholder="CVC" [ngClass]="{'is-invalid': card_cvc.errors && (card_cvc.touched || card_cvc.dirty), 'is-valid':card_cvc.valid}">
                                        <div *ngIf="!card_cvc?.valid && (card_cvc?.dirty || card_cvc?.touched)" id="error-div">
                                            <div [hidden]="!card_cvc.errors.required">
                                                Card CVC is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-12">Amount</label>
                                </div>
                                <div class="form-inline">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text">Rs.</span></div>
                                        <input type="text" [value]="globalpayableamount" readonly class="form-control text-right" id="exampleInputAmount" >
                                        
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <button type="reset" class="btn btn-defaults btn-lg btn-block">Cancel</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" [disabled]="!paymentForm.valid" class="btn-primarys btn-lg btn-block">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form card cc payment -->

        </div>
	</div>
</div>
