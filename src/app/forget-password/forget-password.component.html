<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div>
                        <div class="card-header">
                            <h3>Reset Password</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center"><img src="assets/images/avatarlogoblue.png" alt="avatar"></div>
                            <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()" novalidate>
                                <div class="form-group">
                                    <label for="email" class="tcolor">Email</label>
                                    <!-- <input type="text" class="form-control form-control-lg rounded-0" name="email" disabled> -->
                                    <input type="email" class="form-control form-control-lg rounded-0" name="email" formControlName="emailid" [ngClass]="{'is-invalid': emailid.errors && (emailid.touched || emailid.dirty), 'is-valid':emailid.valid}" >
                                    <div *ngIf="!emailid?.valid && (emailid?.dirty || emailid?.touched)" id="error-div">
                                        <div [hidden]="!emailid.errors.required">
                                            Email Id is required
                                        </div>
                                        <div [hidden]="!emailid.errors.email">
                                            Invalid Email Id
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd1" class="tcolor">New Password</label>
                                    <!-- <input type="text" class="form-control form-control-lg rounded-0" name="pwd1">
                                </div>
                                <div class="form-group">
                                    <label for="cpwd">Confirm Password</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="cpwd">
                                </div> -->
                                <input type="password" class="form-control form-control-lg rounded-0" name="pwd1" formControlName="password" [ngClass]="{'is-invalid': password.errors && (password.touched || password.dirty), 'is-valid':password.valid}" >
                                    <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" id="error-div">
                                        <div [hidden]="!password.errors.required">
                                            password is required
                                        </div>
                                        <div [hidden]="!password.errors.minlength">
                                            password should contain minimum 8 characters
                                        </div>
                                        <div [hidden]="!password.errors.pattern">
                                            should contain atleast one Uppercase, Lowercase, Number & Special character
                                        </div>
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <label for="cpwd" class="tcolor">Confirm Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="pwd1" formControlName="cpassword" [ngClass]="{'is-invalid': cpassword.errors && (cpassword.touched || cpassword.dirty), 'is-valid':cpassword.valid}" >
                                    <div *ngIf="!cpassword?.valid && (cpassword?.dirty || cpassword?.touched)" id="error-div">
                                        <div [hidden]="!cpassword.errors.required">
                                            Confirm password is required
                                        </div>
                                    </div> 
                                    <div *ngIf="forgetForm.value.password !== forgetForm.value.cpassword">
                                        password is not matching
                                    </div>
                                </div>
                                <div class="text-right">
                                    <!-- <button type="submit" class="btn btn-default btn-lg text-white" id="btnLogin">Reset</button> -->
                                    <button type="submit" class="btn btn-default btn-lg text-white" id="btnLogin" [disabled]="!forgetForm.valid">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
