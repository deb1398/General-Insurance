<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div>
                        <div class="card-header">
                            <h3>Buy Insurance</h3>
                            <div class="card-body">
                                <form >
                                    <div class="form-group">
                                        <label class="mr-3">Vehicle Type</label>
                                        <input type="radio" class="form-check-inline" value="4-wheeler" id="veh_type" name="veh_type" formControlName="veh_type" >4-Wheeler&nbsp;
                                        <input type="radio" class="form-check-inline" value="2-wheeler" id="veh_type" name="veh_type" formControlName="veh_type">2-Wheeler
                                    </div>
                                    <div class="form-group">
                                        <label for="brand_name">Brand Name</label>
                                        <select id="brand_name" class="form-control" name="brand_name" formControlName="brand_name">
                                            <option [ngValue]="b.id" *ngFor="let b of fourWheelerBrandsList">
                                            {{b.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="model">Model Name</label>
                                        <select id="model_name" class="form-control" name="model_name" formControlName="model_name">
                                            <option [ngValue]="m.id" *ngFor="let m of fourWheelerModelsList">
                                            {{m.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="license">Driving License</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="license" placeholder="Enter driving license">
                                    </div>
                                    <div class="form-group">
                                        <label for="purchaseDate">Purchase Date</label>
                                        <input type="date" class="form-control form-control-lg rounded-0" name="purchaseDate" placeholder="Enter purchase date">
                                    </div>
                                    <div class="form-group">
                                        <label for="regNo">Registration Number</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="RegNo" placeholder="Enter Registration number">
                                    </div>
                                    <div class="form-group">
                                        <label for="engineNo">Engine Number</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="engineNo" placeholder="Enter engine number">
                                    </div>
                                    <div class="form-group">
                                        <label for="chassisNo">Chasis Number</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="chassisNo" placeholder="Enter Chassis number">
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-default btn-lg" id="" [routerLink]="'plan-selection'"><a class="text-white" href="plan-selection">Submit</a></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
