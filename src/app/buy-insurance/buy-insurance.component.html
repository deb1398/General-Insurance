<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div>
                        <div class="card-header">
                            <h3 class="text-center">Buy Insurance</h3>
                        </div>
                        <div class="card-body">
                            <form class="form">
                                <div class="form-group text-center">
                                    <label class="mr-3">Vehicle Type</label>
                                    <input type="radio" class="form-check-inline" value="4-wheeler" id="veh_type" name="veh_type" formControlName="veh_type" >4-Wheeler&nbsp;
                                    <input type="radio" class="form-check-inline" value="2-wheeler" id="veh_type" name="veh_type" formControlName="veh_type">2-Wheeler
                                </div>
                                <div class="form-group">
                                    <label for="brand_name">Brand Name</label>
                            <select id="brand_name" class="form-control" name="brand_name" formControlName="brand_name">
                                <option [ngValue]="b.id" *ngFor="let b of fourWheelerBrandsList">
                                {{b.name}}
                                </option>
                            </select>
                                </div>
                                <div class="form-group">
                                    <label for="model_name">Model Name</label>
                            <select id="model_name" class="form-control" name="model_name" formControlName="model_name">
                                <option [ngValue]="m.id" *ngFor="let m of fourWheelerModelsList">
                                {{m.name}}
                                </option>
                            </select>
                                </div>
                                <div class="form-group">
                                    <label for="license">Driving License</label>
                                    <input type="text" class="form-control  rounded-0" name="license">
                                </div>
                                <div class="form-group">
                                    <label for="purchaseDate">Purchase Date</label>
                                    <input type="date" class="form-control  rounded-0" name="purchaseDate">
                                </div>
                                <div class="form-group">
                                    <label for="regNo">Registration Number</label>
                                    <input type="text" class="form-control  rounded-0" name="RegNo">
                                </div>
                                <div class="form-group">
                                    <label for="engineNo">Engine Number</label>
                                    <input type="text" class="form-control rounded-0" name="engineNo">
                                </div>
                                <div class="form-group">
                                    <label for="chassisNo">Chasis Number</label>
                                    <input type="text" class="form-control rounded-0" name="chassisNo">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-default text-white text-center" id="" [routerLink]="'plan-selection'">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
