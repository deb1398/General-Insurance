<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div>
                        <div class="card-header">
                            <h3>Admin Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center"><img src="assets/images/avatarlogoblue.png" alt="avatar"></div>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname1" formControlName="username" [ngClass]="{'is-invalid': username.errors && (username.touched || username.dirty), 'is-valid':username.valid}">
                                    <div *ngIf="!username?.valid && (username?.dirty || username?.touched)" id="error-div">
                                        <div [hidden]="!username.errors.required">
                                            Username is required
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd1">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="pwd1" formControlName="password" [ngClass]="{'is-invalid': password.errors && (password.touched || password.dirty), 'is-valid':password.valid}">
                                    <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" id="error-div">
                                        <div [hidden]="!password.errors.required">
                                            Password is required
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-indicator" required>
                                    <span class="custom-control-description medium text-dark"> Remember me</span>
                                    </label>
                                </div>
                                <div class="text-right">
                                    <button type="submit"  class="btn btn-default btn-lg text-white" id="btnLogin" [disabled]="!loginForm.valid">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
