<div class="container footer-fix">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div>
                        <div class="card-header">
                            <h3>Forgot Your Password?</h3>
                        </div>
                        <div class="card-body">
                            <form  [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
                                <div class="form-group">
                                    <p style="text-align: center;">Don't worry! just fill in your email and we'll send u a link to reset your password.</p>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="tcolor">Email</label>
                                    <!-- <input type="text" class="form-control form-control-lg rounded-0" name="email">     -->
                                    <input type="email" class="form-control form-control-lg rounded-0" name="email" formControlName="emailid" [ngClass]="{'is-invalid': emailid.errors && (emailid.touched || emailid.dirty), 'is-valid':emailid.valid}" >
                                    <div *ngIf="!emailid?.valid && (emailid?.dirty || emailid?.touched)" id="error-div">
                                        <div [hidden]="!emailid.errors.required">
                                            Email Id is required
                                        </div>
                                        <div [hidden]="!emailid.errors.email">
                                            Invalid Email Id
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <label for="email" class="tcolor">Captcha</label>
                                    <ngx-recaptcha2 #captchaElem
                                      [siteKey]="siteKey">
                                      </ngx-recaptcha2>
                                  </div> -->

                                <div >
                                    <!-- <button type="submit" class=" btn-lg text-white" id="btnLogin" >Send Reset Link</button> -->
                                    <button type="submit" class="btn btn-default btn-lg text-white" id="btnLogin" [disabled]="!resetForm.valid">Send Reset Link</button>
                                </div>
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
